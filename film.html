<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link"><img src="img/home.png" alt="Home"></a>
            <a href="film.html" class="nav-link"><img src="img/film.png" alt="Film"></a>
            <a href="bts.html" class="nav-link"><img src="img/bts.png" alt="BTS"></a>
            <a href="about.html" class="nav-link"><img src="img/about.png" alt="About"></a>
        </div>
    </nav>
    
    <main class="content">
        <h1>Film</h1>
        <div class="film-layout" style="background-color: #F19CBD;">
            <div class="film-side-left">
                <div class="image-wrapper">
                    <img src="img/whisk.png" alt="Whisk" class="film-side-image" data-speech="s_whisk">
                    <img src="img/s_whisk.png" alt="Speech bubble" class="speech-bubble">
                </div>
            </div>
            
            <div class="film-center">
                <div class="film-container">
                    <div class="video-controls">
                        <button class="video-jump-btn" data-time="8">ingredients & tools</button>
                        <button class="video-jump-btn" data-time="78">making the matcha</button>
                        <button class="video-jump-btn" data-time="184">assembling the matcha</button>
                    </div>
                    <div class="film-video-placeholder">
                        <iframe 
                            id="videoPlayer"
                            src="https://www.youtube.com/embed/JurqeY7b3D0" 
                            width="100%" 
                            height="100%" 
                            allow="autoplay; encrypted-media"
                            frameborder="0"
                            allowfullscreen
                            style="border: none; border-radius: 8px;">
                        </iframe>
                    </div>
                </div>
                
                <div class="film-images-grid">
                    <div class="image-wrapper">
                        <img src="img/matcha.png" alt="Matcha" class="film-image" data-speech="s_matcha">
                        <img src="img/s_matcha.png" alt="Speech bubble" class="speech-bubble">
                    </div>
                    <div class="image-wrapper">
                        <img src="img/icedmatcha.png" alt="Powder" class="film-image" data-speech="s_icedmatcha">
                        <img src="img/s_icedmatcha.png" alt="Speech bubble" class="speech-bubble">
                    </div>
                    <div class="image-wrapper">
                        <img src="img/sift.png" alt="Sift" class="film-image" data-speech="s_sift">
                        <img src="img/s_sift.png" alt="Speech bubble" class="speech-bubble">
                    </div>
                    <div class="image-wrapper">
                        <img src="img/teapot.png" alt="Teapot" class="film-image" data-speech="s_teapot">
                        <img src="img/s_teapot.png" alt="Speech bubble" class="speech-bubble">
                    </div>
                </div>
            </div>
            
            <div class="film-side-right">
                <div class="image-wrapper">
                    <img src="img/spoon.png" alt="Spoon" class="film-side-image" data-speech="s_spoon">
                    <img src="img/s_spoon.png" alt="Speech bubble" class="speech-bubble">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
